<body>
    <!-- Header -inicio- -->
    <header class="encabezado">
        <aside class="nombre">Arte & Papel S y G</aside>
        <img class="logoTop" src="../media/Favicon.webp" alt="logo">
    </header>
    <!-- Header -final- -->
    <!-- Barra de navegación -inicio- -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="productos.html">nuestros productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="taller.html">nuestro taller</a>
                </li>

                <li class="nav-item  mr-1">
                    <a class="nav-link" href="contacto.html">contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Barra de navegación -final- -->
    <main>
        <h1 class="titulo">contacto</h1>
        <section class="mainContacto container-fluid">
            <form class="gridFormulario">
                <div class="datosPedidos row">
                    <label class="col-lg-5" for="nombre">Nombre y Apellido:</label>
                    <input class="datosIngresados col-lg-5" type="text" name="nombre">
                </div>
                <div class="datosPedidos row">
                    <label class="col-lg-5" for="correo">Correo electrónico:</label>
                    <input class="datosIngresados col-lg-5" type="email" name="correo">
                </div>
                <div class="datosPedidos row">
                    <label class="col-lg-5" for="menu">Tipo de evento: </label>
                    <select class="datosIngresados col-lg-5" id="menu">
                        <option value="opcion1">Casamiento</option>
                        <option value="opcion2">Cumpleaños de 15</option>
                        <option value="opcion3">Cumpleaños infantil</option>
                        <option value="opcion4">Baby shower</option>
                        <option value="opcion5">Aniversario</option>
                        <option value="opcion6">Otros eventos</option>
                    </select>
                </div>
                <div class="datosPedidos row">
                    <label class="col-lg-5" for="fecha">Fecha del evento:</label>
                    <input class="datosIngresados col-lg-5" type="date" name="fecha">
                </div>
                <div class="datosPedidos row">
                    <label class="col-lg-5" for="comentario">Escriba su mensaje:</label>
                    <textarea class="datosIngresados col-lg-5" name="comentario"></textarea>
                </div>
                <div class="datosPedidos row">
                    <label class="col-lg-5" for="archivo">Inserte imagen de muestra:</label>
                    <input class="datosIngresados col-lg-5 datoIngresado archivoI" type="file" name="archivo">
                </div>
                <div class="datosPedidos boton row">
                    <button class="datosIngresados col-lg-5 boton" type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <!-- Footer -inicio- -->
    <footer class="piePagina">
        <p class="derechos">Diego García © 2023. Todos los derechos reservados.</p>
        <div class="redes">
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-whatsapp"></i></a>
            <a href=""><i class="fa-brands fa-square-facebook"></i></a>
        </div>
        <img class="logoBottom" src="../media/Favicon.webp" alt="logo">
    </footer>
    <!-- Footer -final- -->
    <!-- Bootstrap 4.6 -inicio- -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">

    <!-- Bootstrap 4.6 -final- -->
